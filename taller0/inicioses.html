<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/estilosinis.css">
  <link rel="stylesheet" href="css/estilosproyecto.css">
</head>  
<body>
  <div class="container">
    <div class="imgContener">
      <img class="dos" src="img/vector-login.svg">
      <img class="tres" src="img/Hotelia horizontal negro.svg">
      </div>
    <form>
        <div>
        <label for="username">Usuario:</label>
        <br>
        <input type="text" id="username" name="username" required>
     
        <label for="password">Contraseña:</label>
        <br>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Ingresar">
        <p class="li"><a>¿No tienes cuenta?</a>Registrate aqui</p>
      </div>
    </form>
  </div>
</body>
</html>
